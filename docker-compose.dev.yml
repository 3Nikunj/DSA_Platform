version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dsa-postgres
    environment:
      POSTGRES_DB: dsa_learning_platform
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dsa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d dsa_learning_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dsa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dsa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dsa-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - dsa-network
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  dsa-network:
    driver: bridge